trigger:
- develop
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- script: |
      npm install
  displayName: 'npm install'

- bash: |
      timeout 20s npm start
  displayName: 'Testing apisite 1 config'
  env:
    token: '$(discord_token)'
    apiSite: '$(apisite1)'
    apiUrl: '$(apiurl1)'

- bash: |
      timeout 20s npm start
      exit 0
  displayName: 'Testing apisite 2 config'
  env:
    token: '$(discord_token)'
    apiSite: '$(apisite2)'
    apiUrl: '$(apiurl2)'

- bash: |
      timeout 20s npm start
      exit 0
  displayName: 'Testing apisite 3 config'
  env:
    token: '$(discord_token)'
    apiSite: '$(apisite3)'
    apiUrl: '$(apiurl3)'

- bash: |
      timeout 20s npm start
      exit 0
  displayName: 'Testing apisite 4 config'
  env:
    token: '$(discord_token)'
    apiSite: '$(apisite4)'
    serverIp: '$(server)'
    serverPort: '$(port)'
