version: '2'
services:
  bot:
    build: .
    image: kenrisa/discord-rustserverstatus
    container_name: discord-rustserverstatus
    restart: unless-stopped
    environment:
      - token="your token"
      - apiSite=4
      - apiUrl="https://full uri here"
      - enableRcon=0
      - serverIp=
      - serverPort=28015
      - rconhost=yourip
      - rconport=28016
      - rconpass="yourpassword"
      - prefix="!"
      - roles="Administrator"
      - queueMessage="currently waiting in queue"